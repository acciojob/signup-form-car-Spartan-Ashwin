<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">
		<label for="name">Name</label><input type="text" id="name" name="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label><input type="email" required id="email" name="email" placeholder="Email"/>
	    <br>
<label for="gender">Gender</label> <input type="radio" id="gender_m" name="gender" required><label for="gender_m">Male</label>
	 <input type="radio" id="gender_f" name="gender" required><label for="gender_f">Female</label>

		<br>

		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>ALTO</option>
			<option>MARUTI</option>
			<option>SANTRO</option>
		</select>

		<br>

		<label for="age">Age</label> <input type="number" required id="age" placeholder="Age"/> <br>

		<label for="dob">DOB</label>
		<input type="date" required id="dob"/> <br>

		<label for="tel">Phone Number</label>
		<input type="Tel" required id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password"> <br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos"><br>

		<input type="submit">
		
	</form>

</body>

</html>
